kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: dati-semantic-backend
  namespace: ndc-test
  labels:
    application: dati-semantic-backend
  annotations:
    it.ndc.application: dati-semantic-backend
spec:
  host: ndc-test.apps.cloudpub.testedev.istat.it
  path: "/api"
  to:
    kind: Service
    name: dati-semantic-backend
    weight: 100
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None